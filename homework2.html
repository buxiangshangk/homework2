<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>欢迎注册会员</title>
  </head>
  <body class="org">
    <spanblue>&nbsp;欢迎注册会员</spanblue>
    <div>

      <form action="data.html" method="get">

        <div class="slt">        
          <label><wei>手机号码：</wei><input type="text" id="tel"  name="tel"  placeholder="11位手机号" /></label><span>必填</span><br />
        </div>

        <div class="slt">  
          <label><wei>创建密码：</wei><input type="password"  id="pwd" name="pwd" placeholder="8位密码" /></label><span>必填</span><br />
        </div>

        <div class="slt">
          <label><wei>注册邮箱：</wei><input type="text" id="youxiang" name="youxiang" placeholder="例如：wustzz@sina.com" /></label>
          <span>必填</span><br />
        </div>
  


        <div class="slt">
         <wei>验证码：</wei> <input type="text" value="" placeholder="请输入验证码（区分大小写）" 
          style="height:43px;position: relative; top:-15px; font-size:20px;"id ="text">
            <canvas id="canvas" width="100" height="43" onclick="dj()" 
           style="border: 1px solid #ccc;
               border-radius: 5px;"></canvas>
            <span>点击图片刷新验证码</span>
        </div>

        <script>
          var show_num = [];
          draw(show_num);
         function dj(){
          draw(show_num);   
          }
         function sublim(){
         var val=document.getElementById("text").value;  
                     var num = show_num.join("");
                     if(val==''){
                         alert('请输入验证码！');
                     }else if(val == num){
                         alert('提交成功！');
                         document.getElementById(".input-val").val('');
                         draw(show_num);
         
                     }else{
                         alert('验证码错误！\n你输入的是:  '+val+"\n正确的是:  "+num+'\n请重新输入！');
                         document.getElementById("text").value='';
                         draw(show_num);
                     }
                 
                
             
                   }
         function draw(show_num) {
                 var canvas_width=document.getElementById('canvas').clientWidth;
                 var canvas_height=document.getElementById('canvas').clientHeight;
                 var canvas = document.getElementById("canvas");//获取到canvas的对象，演员
                 var context = canvas.getContext("2d");//获取到canvas画图的环境，演员表演的舞台
                 canvas.width = canvas_width;
                 canvas.height = canvas_height;
                 var sCode = "A,B,C,E,F,G,H,J,K,L,M,N,P,Q,R,S,T,W,X,Y,Z,1,2,3,4,5,6,7,8,9,0,q,w,e,r,t,y,u,i,o,p,a,s,d,f,g,h,j,k,l,z,x,c,v,b,n,m";
                 var aCode = sCode.split(",");
                 var aLength = aCode.length;//获取到数组的长度
               
                 for (var i = 0; i <= 3; i++) {
                     var j = Math.floor(Math.random() * aLength);//获取到随机的索引值
                     var deg = Math.random() * 30 * Math.PI / 180;//产生0~30之间的随机弧度
                     var txt = aCode[j];//得到随机的一个内容
                     show_num[i] = txt;
                     var x = 10 + i * 20;//文字在canvas上的x坐标
                     var y = 20 + Math.random() * 8;//文字在canvas上的y坐标
                     context.font = "bold 23px 微软雅黑";
         
                     context.translate(x, y);
                     context.rotate(deg);
         
                     context.fillStyle = randomColor();
                     context.fillText(txt, 0, 0);
         
                     context.rotate(-deg);
                     context.translate(-x, -y);
                 }
                 for (var i = 0; i <= 5; i++) { //验证码上显示线条
                     context.strokeStyle = randomColor();
                     context.beginPath();
                     context.moveTo(Math.random() * canvas_width, Math.random() * canvas_height);
                     context.lineTo(Math.random() * canvas_width, Math.random() * canvas_height);
                     context.stroke();
                 }
                 for (var i = 0; i <= 30; i++) { //验证码上显示小点
                     context.strokeStyle = randomColor();
                     context.beginPath();
                     var x = Math.random() * canvas_width;
                     var y = Math.random() * canvas_height;
                     context.moveTo(x, y);
                     context.lineTo(x + 1, y + 1);
                     context.stroke();
                 }
             }
         function randomColor() {//得到随机的颜色值
                 var r = Math.floor(Math.random() * 256);
                 var g = Math.floor(Math.random() * 256);
                 var b = Math.floor(Math.random() * 256);
                 return "rgb(" + r + "," + g + "," + b + ")";
             }
         </script>





        <div class="slt">
          <form>
            &emsp;&emsp;<wei>性别：</wei>
            <label>
            <input type="radio" name="sex" value="male" checked="checked"> 男

        <div class="slt">

        <div class="slt">
          <form>
            <wei>个人爱好：</wei>

                <input type="checkbox" name="aihao" value="sing">唱歌
            </label>

            <label>
                <input type="checkbox" name="aihao" value="run">跑步
            </label>

            <label>
              <input type="checkbox" name="aihao" value="swim">游泳
          </label>
        </form>
        </div>

        <div>
          <form method="post" action="#" enctype="multipart/form-data">
            <p><wei>个人照片：</wei></p>
            <p></p>
            <div id="test-image-preview" style="border: 1px solid silver; width: 50%; height: 200px; background-repeat: no-repeat; 
            background-position: center;">
            </div>
            <p></p>
            <p>
            <input type="file" id="test-image-file" name="test">
            </p>
            <p id="test-file-info"></p>
            </form>
        </div>

        <div>
          <form>
            <wei>个人简历：</wei><br>
            <textarea name="intro" cols="40" rows="10">请填写个人简历</textarea> 
            </form>
        </div>

        <div>
          &emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;
          <input type="submit" value="提交">
          &emsp;&emsp;
          <input type="reset" value="重填">
        </div>

      </form>
 
    </div>

    <script>
      var msg = document.getElementById("msg"); // 根据id值找到span元素
      window.onload = function () { 
      msg.innerHTML = document.getElementById("pay").value; // 获取区间域初始value值
      }
      document.getElementById("pay").onchange = function () { 
      msg.innerHTML = this.value; // 将当前区间域的value作为span元素的内容
      }
      </script>

<script>
  var fileInput = document.getElementById('test-image-file');
  var info = document.getElementById('test-file-info');
  var preview = document.getElementById('test-image-preview'); 
  fileInput.addEventListener('change', function () { // 监听change事件
   preview.style.backgroundImage = ''; // 清除背景图片 
   if (!fileInput.value) {
  info.innerHTML = '没有选择文件';
  return;
  } 
  var file = fileInput.files[0]; // 获取File引用
   // 获取File信息:
  info.innerHTML = '文件: ' + file.name + '<br>' + '大小: ' + file.size + '<br>' + '修改: ' + file.lastModifiedDate;
  if (file.type !== 'image/jpeg' && file.type !== 'image/png' && file.type !== 'image/gif') {
  alert('不是有效的图片文件!');
  return;
  } 
  var reader = new FileReader(); // 读取文件
   reader.onload = function (e) { // 发起一个异步操作来读取文件内容
  var data = e.target.result; // data串形如： 'data:image/jpeg;base64,/9j/4AAQSk...(base64编码)...' 
  preview.style.backgroundImage = 'url(' + data + ')';
  }; 
  reader.readAsDataURL(file); // 以DataURL的形式读取文件
   });
  </script>
